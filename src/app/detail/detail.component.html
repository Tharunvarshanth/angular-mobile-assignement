<div class="post-container">
  <mat-card class="card-class">
    <div *ngIf="post">
      <mat-card-title>{{post.title}}</mat-card-title>
      <mat-card-subtitle>Post ID: {{post.id}}</mat-card-subtitle>
      <mat-card-subtitle>User ID: {{post.userId}}</mat-card-subtitle>
      <mat-card-content>
        {{post.body}}
      </mat-card-content>
    </div>
  </mat-card>
</div>
