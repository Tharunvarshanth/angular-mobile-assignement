<div class="post-container">
  <div *ngFor="let post of posts">
    <mat-card class="card-border">
      <mat-card-title>{{post.title}}</mat-card-title>
      <mat-card-content>
        {{post.body}}
      </mat-card-content>
      <mat-card-actions>
        <a mat-raised-button color="primary" [routerLink]="post.id" [state]="{data:post}">View More</a>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
